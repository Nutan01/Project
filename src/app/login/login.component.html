 

        <div class="wrapper col-md-6 col-md-offset-3" *ngIf="showingLogin" >
 

    <form class="form-signin " [formGroup]="userForm" (ngSubmit)="login()"><br>
     <div class="panel panel-default">
         <div class="panel-heading" style="background-color:#ac5353">
        <div >
            <h3 style="color:black; text-align:center;" id="Ltitle">{{title}}</h3>
        </div>
         </div>
<br>
<br>

 <div class="panel-body">
        <div class="form-group" >
               <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" class="form-control" formControlName="username" id="username" [(ngModel)]="user.username" #username  placeholder="UserName"/><br/>
            </div>
            <div *ngIf="userForm.controls['username'].hasError('required') && userForm.controls['username'].touched" class="alert alert-danger">Username is required</div>
        </div>
        
        <div class="form-group" >
              <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" class="form-control" formControlName="password" id="password" [(ngModel)]="user.password" #password  placeholder="Password"/>
              </div>
            <div *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched" class="alert alert-danger">Password is required</div>
        </div>
        <div *ngIf="showMsg" class="alert alert-danger">
           {{msg}}
       </div>
 </div>
 <div class="panel-footer" style="background-color:#ac5353">
        <div  style=" text-align: center;">
            <button  style="color:black;" class="btn btn-binary" id="loginbutton" name="clickMe">Login</button>
            <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-[disabled]="!userForm.valid"->
       </div>
 </div>
       </div>
    </form>
</div>
